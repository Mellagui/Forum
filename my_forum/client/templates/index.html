<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ForumBook</title>
    <link rel="stylesheet" href="../static/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <main class="container">
      <div class="posts-grid">
        {{range .}}
        <div
          class="post-card"
          onclick="window.location.href='/post/?id={{.PostId}}';"
          style="cursor: pointer"
        >
          <img src="{{.PostImage}}" alt="" class="post-image" />
          <div class="post-content">
            <h2 class="post-title">{{.PostTitle}}</h2>
            <p class="post-description">{{.PostContent}}</p>
            <div class="post-meta">
              <span>Posted by {{.UserName}}</span>
              <span>{{.CategoryName}}</span>
            </div>
            <div class="post-actions">
              <form action="/IsLike" method="post" class="action-form">
                <input type="hidden" name="postId" value="{{.PostId}}" />
                <input type="hidden" name="userId" value="{{.UserId}}" />
                <input type="hidden" name="isLike" value="true" />
                <button
                  type="submit"
                  class="action-btn like-btn"
                  data-post-id="{{.PostId}}"
                >
                  üëç <span class="like-count">{{.NbrLike}}</span>
                </button>
              </form>
              <form action="/IsLike" method="post" class="action-form">
                <input type="hidden" name="postId" value="{{.PostId}}" />
                <input type="hidden" name="userId" value="{{.UserId}}" />
                <input type="hidden" name="isLike" value="false" />
                <button
                  type="submit"
                  class="action-btn dislike-btn"
                  data-post-id="{{.PostId}}"
                >
                  üëé <span class="dislike-count">{{.NbrDislike}}</span>
                </button>
              </form>
              <button class="action-btn comment-btn" data-post-id="{{.PostId}}">
                üí¨ <span class="comment-count">{{.NbrComment}}</span>
              </button>
            </div>
          </div>
        </div>
        {{end}}
      </div>
    </main>

    <script src="../static/utils/theme.js"></script>
  </body>
</html>
