<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-box {
            background: #111;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 350px;
            border: 1px solid #333;
        }

        .logo img {
            width: 50px;
            margin-bottom: 10px;
        }

        h2 {
            color: #fff;
            margin: 0;
            font-size: 1.5rem;
            font-weight: bold;
        }

        p {
            font-size: 0.9rem;
            color: #aaa;
            margin: 5px 0 20px;
        }

        input[type="email"],
        input[type="name"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #222; /* Input background */
            color: #fff;
            border: 1px solid #333;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        input::placeholder {
            color: #aaa;
        }
        input:focus {
            outline: none;
            border-color: #0f0; /* Green border on focus */
        }

        .options {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            margin-bottom: 15px;
        }
        .options a {
            color: #444;
            text-decoration: none;
        }
        .options a:hover {
            text-decoration: underline;
        }

        .create-btn {
            width: 100%;
            padding: 10px;
            background-color: #0f0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin: 10px 0;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .create-btn:hover {
            background-color: #0c0;
        }

        .signup-link {
            font-size: 0.9rem;
            margin-top: 10px;
        }
        .signup-link a {
            color: #0c0;
            text-decoration: none;
            font-weight: bold;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <h2>Welcome</h2>
            <p>Please enter your details.</p>

            <form action="/Sign_Up" method="post">
                <input type="name" placeholder="Enter your name" name="name" required>
                <input type="email" placeholder="Enter your email" name="email" required>
                <input type="password" placeholder="Enter your password" name="password" required>

                <div class="options">
                    <label>
                        <input type="checkbox"> Remember me</input>
                    </label>
                </div>

                <button type="submit" class="create-btn">Create Account</button>
                <p class="signup-link">Do you have an account? <a href="/Sign_In">Sign In</a></p>
            </form>
        </div>
    </div>
</body>
</html>
